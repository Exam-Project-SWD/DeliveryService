<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryAgent Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .status-btn {
            padding: 5px 10px;
            cursor: pointer;
        }

        .status-ordered {
            background-color: #f0ad4e;
            color: #fff;
        }

        .status-on-way {
            background-color: #5bc0de;
            color: #fff;
        }

        .status-delivered {
            background-color: #5cb85c;
            color: #fff;
        }
    </style>
</head>
<body>
<h1>DeliveryAgent Dashboard</h1>

<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Restaurant Name</th>
        <th>Address</th>
        <th>Customer Name</th>
        <th>Delivery Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Sample data, replace with actual data from your system -->
    <tr>
        <td>1</td>
        <td>ABC Restaurant</td>
        <td>123 Main Street, Cityville</td>
        <td>John Doe</td>
        <td><span id="status-1" class="status-btn status-ordered">Ordered</span></td>
        <td>
            <button onclick="updateStatus(1, 'on-making')" class="status-btn">Order in the making</button>
            <button onclick="updateStatus(1, 'on-way')" class="status-btn">On the way to customer</button>
            <button onclick="updateStatus(1, 'delivered')" class="status-btn">Delivered</button>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>XYZ Cafe</td>
        <td>456 Oak Avenue, Townsville</td>
        <td>Jane Smith</td>
        <td><span id="status-2" class="status-btn status-ordered">Ordered</span></td>
        <td>
            <button onclick="updateStatus(2, 'on-making')" class="status-btn">Order in the making</button>
            <button onclick="updateStatus(2, 'on-way')" class="status-btn">On the way to customer</button>
            <button onclick="updateStatus(2, 'delivered')" class="status-btn">Delivered</button>
        </td>
    </tr>
    <!-- Add more rows as needed -->
    </tbody>
</table>

<script>
    function updateStatus(orderId, newStatus) {
        // Make an API call or perform necessary actions to update the order status
        // This is a placeholder function, replace it with your actual logic
        const statusElement = document.getElementById(`status-${orderId}`);
        statusElement.textContent = newStatus;
        statusElement.classList.remove('status-ordered', 'status-on-way', 'status-delivered');
        statusElement.classList.add(`status-${newStatus}`);
    }
</script>
</body>
</html>
